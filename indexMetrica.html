<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Puntaje</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Metricas Para Calculo Puntaje</h1>
    <form id="calcular-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        <label for="cantidad">Commit:</label>
        <input type="number" id="cantidad" />
        <label for="cantidad-pruebas">Cantidad de Pruebas:</label>
        <input type="number" id="cantidad-pruebas" />
        <label for="cantidad-lineas">Cantidad de Líneas:</label>
        <input type="number" id="cantidad-lineas" />
        <label for="cobertura">Cobertura:</label>
        <input type="number" id="cobertura" />
        <input type="submit" value="Add Parametros" id="calcular-button" />
    </form>
    <table id="datos-ingresados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Commit</th>
                <th>Cantidad de Pruebas</th>
                <th>Cantidad de Líneas</th>
                <th>Cobertura</th>
                <th>Puntaje</th>
                <th>Retroalimentación</th>
            </tr>
            
        </thead>
        <tbody id="datos-ingresados-body"></tbody>
    </table>
    <div id="puntaje-total-proyecto"></div>



    <script type="module" src="./src/metricaPresenter.js"></script>
</body>
</html>
