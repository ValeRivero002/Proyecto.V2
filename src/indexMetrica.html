<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Puntaje</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Metricas Para Calculo Puntaje</h1>
    <form id="calcular-form">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" />
        <label for="cantidad-pruebas">Cantidad de Pruebas:</label>
        <input type="number" id="cantidad-pruebas" />
        <input type="submit" value="Add Parametros" id="calcular-button" />
    </form>
    <table id="datos-ingresados">
        <thead>
            <tr>
                <th>Cantidad</th>
                <th>Cantidad de Pruebas</th>
            </tr>
        </thead>
        <tbody id="datos-ingresados-body"></tbody>
    </table>

    <script type="module" src="./presenter.js"></script>
</body>
</html>
