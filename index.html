<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Lista de Proyectos</title>
</head>
<body>
  <h1>Lista de Proyectos</h1>
  <div>
    <label for="buscar-proyecto">Buscar Proyecto:</label>
    <input type="text" id="buscar-proyecto" placeholder="Nombre del Proyecto"/>
    <button id="buscar">Buscar</button>
  </div>
  <ul id="proyectos-lista"></ul>
  <div id="resultado-busqueda"></div>
  <button id="agregar-proyecto">Agregar Proyecto</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Proyecto</h2>
      <form id="agregar-proyecto-form">
        <label for="nombre-proyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombre-proyecto" required />
        <label for="descripcion-proyecto">Descripci√≥n del Proyecto:</label>
        <textarea id="descripcion-proyecto" required></textarea>
        <input type="submit" value="Agregar"/>
      </form>
    </div>
  </div>
  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
